name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install -g markdownlint-cli compose-agentsmd

      - name: Run markdownlint
        run: markdownlint **/*.md --ignore node_modules --ignore AGENTS.md

      - name: Verify AGENTS.md is up to date
        run: |
          compose-agentsmd --compose
          git diff --exit-code AGENTS.md

